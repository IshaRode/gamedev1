<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="instruction.html"><img class="inst" src="instruction.png" alt=""></a>
    </nav>
    <div class="container">
        <div class="logo">
            <img src="luddoooooooooooooo.png" class="logos" alt="">
        </div>
        <div class="start">
            <h1 class="name">Enter Player's Name</h1>
            <div class="form">
            <form id="playerForm" >
                <label for="player1">Player 1 Name:</label>
                <input type="text" id="player1" pattern="[a-zA-Z0-9\s]+" title="Please enter letters only" required><br><br>
                
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2" pattern="[A-Za-z]+" title="Please enter letters only" required><br><br>
                
               <button>Submit</button>
              </form>
            </div>
            <div class="startit">
            <a href="game.html"><img class="str" src="start.png" alt=""></a>
        </div>
        </div>

    </div>

    
</body>
<script src="app.js"></script>
</html>
